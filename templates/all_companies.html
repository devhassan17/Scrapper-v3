{% extends "base.html" %}

{% block content %}
    <h2>All Companies</h2>
    <div class="company-list">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>URL</th>
                    <th>Region</th>
                </tr>
            </thead>
            <tbody>
                {% for company in companies %}
                <tr>
                    <td>{{ company[0] }}</td>
                    <td><a href="{{ company[1] }}" target="_blank">{{ company[1] }}</a></td>
                    <td>{{ company[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
